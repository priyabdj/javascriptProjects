<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form action="">
            <p><label for="">Height in Cm</label><input type="text"id="height"></p>
            <p><label for="">Weight in Kg</label><input type="text"id="Weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight weight-guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Weight =  18.6-24.8</p>
            <p>Over Weight = Greater than 24.8</p>
            </div>
        </form>
    </div>
    <script>
      const form = document.querySelector("form") 
      form.addEventListener("submit", function(e){
        e.preventDefault();

        const height=parseInt(document.querySelector("#height").value);
   
    const Weight=parseInt(document.querySelector("#Weight").value);
    const results=parseInt(document.querySelector("#results"));

    if(height === " "|| height<0 || isNaN(height))
    {
        results.innerHTML=`Please give a valid height ${height}`;
    }

    else if(Weight===""||Weight<0 ||isNaN(Weight))
    {
        results.innerHTML=`Please give a valid Weight ${Weight}`;
    }else{
      const bmi =  (Weight /((height*height)/10000)).toFixed(2);
        results.innerHTML=`<span>${bmi}</span>`
    }
    
});
    </script>
</body>
</html>
